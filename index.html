<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%; /* Ensure the body takes up the full height of the viewport */
  display: flex;
  justify-content: center; /* Horizontally center the content */
  align-items: center; /* Vertically center the content */
  background: #202029;
}

.general-container {
  display: flex;
  height: 21rem;
  margin: 0 auto;
  max-width: 55vw;
  width: 55vw;
}


.radio {
  display: none;
}

.content {
  background: transparent;
  background-image: url("2024_1.jpg");
  background-size: cover; 
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 3rem;
  cursor: pointer;
  flex: 1;
  margin-right: 0.8rem;
  overflow: hidden;
  position: relative;
  transition: all 0.5s cubic-bezier(0.05, 0.60, 0.39, 0.94);
}

.content::before {
  background: inherit;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 0;
}

.content > * {
  position: relative;
  z-index: 1;
}

.content:hover {
  box-shadow: 0.7rem 0.7rem 0.5rem rgba(0, 0, 0, 0.3);
}

.content:nth-of-type(2) {
  background: transparent;
  background-image:  url("2024_2.jpg");
  background-size: cover; 
  background-repeat: no-repeat;
  background-position: center;
}

.content:nth-of-type(3) {
  background: transparent;
  background-image: url("2024_3.jpg");
    background-size: cover; 
  background-repeat: no-repeat;
  background-position: center;
}

.content:nth-of-type(4) {
  background: transparent;
  background-image: url("2024_4.jpg");
  background-size: cover; 
  background-repeat: no-repeat;
  background-position: center;
}

.card-title {
  bottom: 1.2rem;
  color: black;
  display: flex;
  flex-direction: column;
  font-size: 1.2rem;
  left: 1.5rem;
  line-height: 1.1;
  opacity: 0;
  position: absolute;
  transform: translateX(2rem);
  transition: 290ms cubic-bezier(0.05, 0.62, 0.40, 0.95) 300ms;
  transition-property: opacity, transform;
  user-select: none;
  white-space: nowrap;
}

.title-card{
  top: 2rem;
  color: black;
  display: flex;
  flex-direction: column;
  font-size: 1.2rem;
  left: 1.5rem;
  line-height: 1.1;
  opacity: 0;
  position: absolute;
  transform: translateX(2rem);
  transition: 290ms cubic-bezier(0.05, 0.60, 0.42, 0.94) 300ms;
  transition-property: opacity, transform;
  user-select: none;
  white-space: nowrap;

}

.subtitle {
  font-size: 1rem;
}

.subsubtitle{
  font-size: 0.85rem;
}

.paddT{
  padding-left: 3rem;
  padding-right: 3rem;
}

.radio:checked + .content {
  border-radius: 2rem;
  box-shadow: 0.3rem 0.3rem 0.4rem rgba(0, 0, 0, 0.3);
  flex: 9;
}

.radio:checked + .content > .card-title {
  opacity: 1;
  transform: translateX(0);
}

.radio:checked + .content > .title-card{
  opacity: 1;
  transform: translateX(0);
}

.marg-bott{
  margin-bottom: 1.5rem;
}
html{
  background: #202029;
}
h1, h2, h3{
  color: black !important;
}
</style>
